<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Splitting Comets</title>
  <link rel="stylesheet" href="auth.css">
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <!-- Add Firebase Authentication -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <!-- Add Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <div class="stars" id="stars"></div>

  <div class="auth-container">
    <div class="auth-header">
      <h1>Login to Splitting Comets</h1>
      <p>Enter your credentials to continue</p>
    </div>
    
    <form class="auth-form" id="login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>
      
      <div id="error-message" class="error-message"></div>
      
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    
    <div class="auth-links">
      <a href="register.html">New player? Register here</a>
    </div>
    
    <div class="auth-footer">
      <button id="guest-login" class="btn btn-secondary">Continue as Guest</button>
    </div>
  </div>

  <script src="../js/auth.js"></script>
  <script>
    // Create animated stars background
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const numStars = 200;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        
        // Random position
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        
        // Random size
        const size = Math.random() * 2 + 1;
        
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        
        // Twinkle animation
        star.style.animation = `twinkle ${Math.random() * 3 + 2}s infinite`;
        
        starsContainer.appendChild(star);
      }
    }
    
    // Initialize the login form
    document.addEventListener('DOMContentLoaded', function() {
      createStars();
      
      // Set up login form submission
      document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Login function from auth.js
        loginUser(email, password);
      });
      
      // Set up guest login button
      document.getElementById('guest-login').addEventListener('click', function() {
        // Return to the game as guest
        window.location.href = '../index.html';
      });
    });
  </script>
</body>
</html>
